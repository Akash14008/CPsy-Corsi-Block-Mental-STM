<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Corsi Block Experiments for mental STM</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" type="text/css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="intro">
    <div class="row row-intro">
      <div class="col-sm-2 col-sm-offset-1">
        <h1>Corsi Block Experiment for mental STM</h1>
        <p>This test measures your ability to remember a sequence of locations on the screen. You will see nine squares on the screen. On each trial, the squares will be lit up one at a time in sequence. Remember the sequence. When the sequence is finished, you need to click on each square in the same order they were given if it is forward sequence, else in the reverse order if it is backward sequence.</p>
        <p>You will start with sequence of one square, and the sequence will increase by one whenever you get the sequence correct. You will get one more trial for each sequence, if first response is incorrect.</p>
      </div>
    </div>
    <div class="row row-start-test">
      <div class="col-sm-1 col-sm-offset-2">
        <button type="button" class="btn btn-lg btn-primary" id = 'forward_sequence'>Start the test for Forward Sequence</button>
      </div>
      <div class="col-sm-1 col-sm-offset-2">
        <button type="button" class="btn btn-lg btn-primary" id = 'backward_sequence'>Start the test for Backward Sequence</button>
      </div>
    </div>

  </script>

  <script type="text/x-handlebars" data-template-name="pre">
  </script>

  <script type="text/x-handlebars" data-template-name="test">
      <div class="col-sm-2 col-sm-offset-1">
        <h2>Current Sequence Level: {{level}}</h2>
        <p class="message"></p>
      </div>
    <div class="row row-test">
      <div class="col-sm-2 col-sm-offset-1 test-btns">
        <div class="screen"></div>
        <button id="btn-1" type="button" class="btn btn-lg btn-primary">1</button>
        <button id="btn-2" type="button" class="btn btn-lg btn-primary">2</button>
        <button id="btn-3" type="button" class="btn btn-lg btn-primary">3</button>
        <button id="btn-4" type="button" class="btn btn-lg btn-primary">4</button>
        <button id="btn-5" type="button" class="btn btn-lg btn-primary">5</button>
        <button id="btn-6" type="button" class="btn btn-lg btn-primary">6</button>
        <button id="btn-7" type="button" class="btn btn-lg btn-primary">7</button>
        <button id="btn-8" type="button" class="btn btn-lg btn-primary">8</button>
        <button id="btn-9" type="button" class="btn btn-lg btn-primary">9</button>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="result">
    <div class="row row-intro">
      <div class="col-sm-2 col-sm-offset-1">
        <h1>Result</h1>
        <p>Your memory test level is <strong>{{level}}</strong>.</p>
      </div>
    </div>
    <div class="row row-start-test">
      <div class="col-sm-1 col-sm-offset-2">
        <button type="button" class="btn btn-lg btn-primary">Stop Test</button>
      </div>
    </div>
  </script>

  <script src="js/libs.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
